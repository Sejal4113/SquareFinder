<html>
<head>
<title> Square App by Kamal Sir </title>
<style>
	* { font-size:50px; }
	body { background-color:lightyellow; }
</style>
<script>
	function find()
	{
		event.preventDefault();
		let num = document.getElementById("num");
		let ans = document.getElementById("ans");

		if (num.value == "")
		{
			alert("Number is Empty");
			ans.innerHTML = "";
			num.focus();
			return;
		}

		let n = parseFloat(num.value);
		let r = n * n;
		ans.innerHTML = "square = " + r.toFixed(2);
	}
</script>
</head>
<body>
<center>
	<h1> Square Finder </h1>
	<form onsubmit="find()">
		<input type="number" step="any" placeholder="Enter Number" id="num"/>
		<br><br>
		<input type="submit" value="Find Even/Odd" />
	</form>
	<h2 id="ans"> </h2>
</center>
</body>
</html>
